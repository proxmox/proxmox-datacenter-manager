[workspace.package]
version = "0.1.0"
authors = [
    "Thomas Lamprecht <t.lamprecht@proxmox.com>",
    "Proxmox Support Team <support@proxmox.com>",
]
edition = "2021"
license = "AGPL-3"
repository = "https://git.proxmox.com/?p=proxmox-datacenter-manager.git"

exclude = [ "build" ]

[profile.release]
codegen-units = 1 # release-buiÄºd takes really long otherwise (rustc v1.70 -> 41m, v1.76 -> 12m)

[workspace]
resolver = "2"
members = [
    "lib/pdm-buildcfg",

    "server",
    "lib/pdm-api-types",
    "lib/pdm-client",
    "lib/pdm-config",

    "cli/client",
    "cli/admin",
    "cli/proxmox-fido2",
]

[workspace.dependencies]
# proxmox workspace
proxmox-access-control = "0.2"
proxmox-async = "0.4"
proxmox-auth-api = "0.4"
proxmox-client = "0.5"
proxmox-daemon = "0.1"
proxmox-http = { version = "0.9", features = [ "client", "http-helpers", "websocket" ] } # see below
proxmox-human-byte = "0.1"
proxmox-io = "1.0.1" # tools and client use "tokio" feature
proxmox-lang = "1.1"
proxmox-log = "0.2"
proxmox-login = "0.1.1"
proxmox-rest-server = "0.8"
# some use "cli", some use "cli" and "server", pbs-config uses nothing
proxmox-router = { version = "3.0.0", default-features = false }
proxmox-rrd = { version = "0.4", default-features = false}
proxmox-rrd-api-types = "1.0.2"
# everything but pbs-config and pbs-client use "api-macro"
proxmox-schema = "3.1.1"
proxmox-section-config = "2.1.1"
proxmox-serde = "0.1.1"
proxmox-shared-memory = "0.3.0"
proxmox-simple-config = "0.1"
proxmox-sortable-macro = "0.1.2"
proxmox-subscription = { version = "0.4", features = [ "api-types" ] }
proxmox-sys = "0.6.0"
proxmox-systemd = "0.1"
proxmox-tfa = { version = "5", features = [ "api-types" ], default-features = false }
proxmox-time = "2"
proxmox-uuid = "1"

# other proxmox crates
proxmox-acme = "0.5"
proxmox-apt = "0.11"
proxmox-apt-api-types = "1.0"
proxmox-openid = "0.10"

# api implementation creates
proxmox-config-digest = "0.1"
proxmox-product-config = "0.2"
proxmox-dns-api = "0.1"
proxmox-time-api = "0.1"
proxmox-network-api = "0.1"
proxmox-syslog-api = "0.1"
proxmox-acme-api = "0.1"

# API types for PVE (and later PMG?)
pve-api-types = { path = "lib/proxmox-api-types/pve-api-types" }
# API types for PBS
pbs-api-types = { path = "lib/proxmox-backup/pbs-api-types" }

# PDM workspace
server = { path = "server" }
pdm-api-types = { path = "lib/pdm-api-types" }
pdm-buildcfg = { path = "lib/pdm-buildcfg" }
pdm-config = { path = "lib/pdm-config" }
pdm-client = { path = "lib/pdm-client" }
proxmox-fido2 = { path = "cli/proxmox-fido2" }

# regular crates
anyhow = "1.0"
async-stream = "0.3"
base64 = "0.13"
bitflags = "2.4"
const_format = "0.2"
futures = "0.3"
h2 = { version = "0.4", features = [ "stream" ] }
handlebars = "3.0"
hex = "0.4.3"
http = "0.2"
hyper = { version = "0.14", features = [ "full" ] }
libc = "0.2"
log = "0.4.17"
nix = "0.26.1"
once_cell = "1.3.1"
openssl = "0.10.40"
percent-encoding = "2.1"
pin-project-lite = "0.2"
regex = "1.5.5"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11.1"
serde_json = "1.0"
serde_plain = "1"
termcolor = "1.1.2"
thiserror = "1.0"
tokio = "1.6"
tokio-openssl = "0.6.1"
tokio-stream = "0.1.0"
tokio-util = { version = "0.7", features = [ "io" ] }
tower-service = "0.3.0"
tracing = "0.1"
url = "2.1"
walkdir = "2"
webauthn-rs = "0.3.2"
xdg = "2.2"
zstd = { version = "0.12", features = [ "bindgen" ] }

